<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>wikipedia viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
</head>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="main.js" charset="utf-8"></script>

<body>
    <div class="wrapper">
        <h1>Wikipedia Viewer</h1>
        <form role="search" class="form__elements">
            <input type="search" id="searchInput" name="search">
            <button type="button" id="hitSearch"><i class="fas fa-search"></i></button>
            <button type="button" id="refresh"><i class="fas fa-sync-alt"></i></button>

        </form>

        <a id="random__Article" href='https://en.wikipedia.org/wiki/Special:Random' target='_blank'>random article</a>

    </div>
    <div id="content"></div>



</body>

</html>
